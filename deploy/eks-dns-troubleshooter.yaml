---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: eks-dns-troubleshooter
  name: eks-dns-ts
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: eks-dns-troubleshooter
  name: eks-dns-ts
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - pods/status
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - patch
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: eks-dns-troubleshooter
  name: eks-dns-ts
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eks-dns-ts
subjects:
- kind: ServiceAccount
  name: eks-dns-ts
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eks-dns-troubleshooter
  name: eks-dns-troubleshooter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-dns-troubleshooter
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: eks-dns-troubleshooter
    spec:
      containers:
      - image: sumitj/eks-dnshooter:v1.0.0
        name: eks-dns-troubleshooter
        env:
          - name: EKS_DNS_LOGLEVEL
            value: DEBUG
        imagePullPolicy: Always
      serviceAccountName: eks-dns-ts
